[package]
name = "nixos-systool"
authors = ["Jeremy Shoemaker <jeremy@codingkoi.com>"]
version = "1.1.1"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
overflow-checks = false
panic = "abort"
codegen-units = 1
strip = "symbols"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "3.1", features = ["derive", "env"] }
duct = "0.13"
nix = "0.23"
notify-rust = "4"
owo-colors = "3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
