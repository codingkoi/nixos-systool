[package]
name = "nixos-systool"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = "z"
lto = true
overflow-checks = false
panic = "abort"
codegen-units = 1
# Add this once 1.59 lands in `nixpkgs`
#strip = "symbols"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
color-eyre = "0.6"
duct = "0.13"
nix = "0.23"
notify-rust = "4"
owo-colors = "3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0"
